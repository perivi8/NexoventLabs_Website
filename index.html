<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo.png" />
    <link rel="shortcut icon" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexovent Labs</title>
    <meta name="description" content="Empowering businesses with next-generation AI solutions. Leading AI startup delivering cutting-edge artificial intelligence technology." />
    <meta name="author" content="Nexovent Labs" />
    
    <!-- DNS prefetch for backend API (non-blocking) -->
    <link rel="dns-prefetch" href="https://nexoventlabs-backend.onrender.com">
    
    <!-- Preconnect to same origin for faster asset loading -->
    <link rel="preconnect" href="https://nexoventlabs.vercel.app">
    
    <!-- Optimized font loading - async with font-display swap -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preload only the most critical font weight -->
    <link rel="preload" as="font" type="font/woff2" href="https://fonts.gstatic.com/s/inter/v20/UcC73FwrK3iLTeHuS_nVMrMxCp50SjIw2boKoduKmMEVuLyfAZ9hiA.woff2" crossorigin>
    <!-- Load font stylesheet asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'">
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    </noscript>

    <meta property="og:title" content="Nexovent Labs - Innovation Meets Intelligence" />
    <meta property="og:description" content="Empowering businesses with next-generation AI solutions. Leading AI startup delivering cutting-edge artificial intelligence technology." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nexovent Labs - Innovation Meets Intelligence" />
    <meta name="twitter:description" content="Empowering businesses with next-generation AI solutions." />
    
    <!-- Inline critical CSS for instant render -->
    <style>
      /* Critical above-the-fold styles */
      *,::before,::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:hsl(264 30% 18%)}
      html{line-height:1.5;-webkit-text-size-adjust:100%;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;tab-size:4}
      body{margin:0;line-height:inherit;background-color:hsl(264 71% 5%);color:hsl(0 0% 98%)}
      #root{min-height:100vh}
      /* Prevent FOUC */
      .font-sans{font-family:Inter,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif}
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
